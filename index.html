<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h2 ID='header'>Select The <strong>Treasure Chest</strong> </h2>
    <div class='container'>
        <div class='box b1'><p class='hidden'>Treat</p></div>
        <div class='box b2'></div>
        <div class='box b3'></div>
    </div>
    <p class='question'>FIND THAT TREASURE !</p>
    <button class='hidden'>Play Again</button>
</body>
<script>

    var b1 = document.querySelector('.b1')
    var b2 = document.querySelector('.b2')
    var b3 = document.querySelector('.b3')
    var header = document.getElementById('header')
    var question = document.querySelector('.question')
    var button = document.querySelector('button')
    const boxes = [b1, b2, b3]

    var wrong_choice = 'images/x.jpg'
    var treasure = 'images/treasure.jpeg'

    const randomBox = boxes[Math.floor(Math.random()*boxes.length)]
        
        b1.addEventListener('click', ()=>{
            b1.classList.add('flip')
            question.classList.add('hidden')
            if (b1 == randomBox){
                b1.style.backgroundImage = `url(${treasure})`
                header.innerText = " YOU'VE FOUND THE TREASURE "
                button.classList.remove('hidden')
                
            } else {
                b1.style.backgroundImage = `url(${wrong_choice})`
                header.innerText = " TRY AGAIN"
                }
                
             
            })
        b2.addEventListener('click', ()=>{
            b2.classList.add('flip')
            question.classList.add('hidden')
            if (b2 == randomBox){
                b2.style.backgroundImage = `url(${treasure})`
                header.innerText = " YOU'VE FOUND THE TREASURE "
                button.classList.remove('hidden')
                
            }else {
                b2.style.backgroundImage = `url(${wrong_choice})`
                header.innerText = " TRY AGAIN"
                }
            })
        b3.addEventListener('click', ()=>{
            b3.classList.add('flip')
            question.classList.add('hidden')
            if (b3 == randomBox){
                b3.style.backgroundImage = `url(${treasure})`
                header.innerText = " YOU'VE FOUND THE TREASURE "
                button.classList.remove('hidden')
                
            }else {
                b3.style.backgroundImage = `url(${wrong_choice})`
                header.innerText = " TRY AGAIN"
                }
            })
        button.addEventListener('click', ()=>{
            window.location.reload()
        })

</script>
</html>
